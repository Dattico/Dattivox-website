version: 1
backend:
  phases:
    build:
      commands:
        - '# Skip Amplify CLI if no backend resources'
        - echo "No backend resources to build"
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*