version: 1
# Backend is automatically detected and deployed by Amplify Hosting
# amplify_outputs.json is generated automatically during the build
backend:
  phases:
    build:
      commands:
        - '# Backend will be automatically deployed by Amplify Hosting'
        - '# amplify_outputs.json will be generated automatically'
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*